<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Caluculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">
    <script>
        function AmountChange(){
            document.getElementById("txtAmount").value = document.getElementById("rangeAmount").value;
        }
        function YearChange(){
            document.getElementById("txtYears").value = document.getElementById("rangeYears").value;
        }
        function RateChange(){
            document.getElementById("txtRate").value = document.getElementById("rangeRate").value;
        }
        function ChangeAmount(){
            document.getElementById("rangeAmount").value=document.getElementById("txtAmount").value;
        }
        function ChangeYear(){
            document.getElementById("rangeYears").value=document.getElementById("txtYears").value;
        }
        function ChangeRate(){
            document.getElementById("rangeRate").value= document.getElementById("txtRate").value ;
        }
        function CalculateClick(){
            var P = parseInt(document.getElementById("txtAmount").value);
            var R = parseFloat(document.getElementById("txtRate").value)/12/100;
            var N=parseInt(document.getElementById("txtYears").value)*12;
            var EMI =( P * R * Math.pow(1+R,N))/(Math.pow(1+R,N) - 1);
            var TotalRepayment = EMI * N;
            var Interest = EMI * N - P;
            document.getElementById("result").innerHTML = `EMI Amount every month &#8377 <b>${Math.round(EMI)}</b>
            <br>Interest Payable &#8377 <b>${Math.round(Interest)}</b><br> Total Payable &#8377 <b>${Math.round(TotalRepayment)}`;
        }
    </script>
</head>
<body class="container-fluid">
    <h2 style="color: white;background-color: brown; text-align: center;">Personal Loan EMI Calculator</h2>
    <div class="row mt-3 mb-3">
        <div class="col">
            Amount you need &#8377; <input onchange="ChangeAmount()" type="text" id="txtAmount">
        </div>
        <div class="col">
            for <input type="text" onchange="ChangeYear()" size="4" id="txtYears"> years
        </div>
        <div class="col">
            Interest rate <input type="text" onchange="ChangeRate()" id="txtRate" size="4"> %
        </div>
    </div>
    <div class="row mt-3 mb-3">
        <div class="col">
             &#8377; 10,000 <input onchange="AmountChange()" value="10000" type="range"min="10000" max="500000" id="rangeAmount"> &#8377; 5,00,000
        </div>
        <div class="col">
            1 <input type="range" onchange="YearChange()" value="1" min="1" max="5" id="rangeYears" > 5
        </div>
        <div class="col">
          8.45% <input type="range" onchange="RateChange()" value="8.45" id="rangeRate" min="8.45" max="10.45" step="0.01"> 10.45%
        </div>
    </div>
    <div class="row mt-3">
        <div class="col text-end">
            <button class="btn btn-primary" onclick="CalculateClick()">Calculate</button>
        </div>
    </div>
    <p id="result" class="text-center"></p>
</body>
</html>
