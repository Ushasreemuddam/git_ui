<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Words Converter</title>
    <script>
        function numberToWords() {
            var number = document.getElementById("inputNumber").value;
            var result = convertToWords(number);
            document.getElementById("outputWords").innerHTML = result;
        }

        function convertToWords(number) {
            var units = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
            var teens = ["", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
            var tens = ["", "Ten", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];

            if (number == 0) {
                return "Zero";
            }

            var words = "";

            if (number >= 1000) {
                words += units[Math.floor(number / 1000)] + " Thousand ";
                number %= 1000;
            }

            if (number >= 100) {
                words += units[Math.floor(number / 100)] + " Hundred ";
                number %= 100;
            }

            if (number > 0) {
                if (words !== "") {
                    words += "and ";
                }

                if (number < 10) {
                    words += units[number];
                } else if (number < 20) {
                    words += teens[number - 10];
                } else {
                    words += tens[Math.floor(number / 10)];
                    if (number % 10 !== 0) {
                        words += "-" + units[number % 10];
                    }
                }
            }

            return words.trim();
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Number to Words Converter</legend>
        <label>Enter a number:</label>
        <input type="number" id="inputNumber" placeholder="Enter number">
        <button onclick="numberToWords()">Convert</button>
        <p id="outputWords"></p>
    </fieldset>
</body>
</html>
